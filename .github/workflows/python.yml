name: Python CI
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.7
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: Install and set up Poetry
        run: |
          pip install poetry
          poetry config virtualenvs.in-project true

      - name: Install dependencies
        run: poetry install
      
      - name: Lint with flake8
        run: poetry run flake8 pii_recognition tests
      
      - name: Type Check
        run: poetry run mypy --config-file pyproject.toml pii_recognition

      - name: Unit Tests
        run: poetry run pytest pii_recognition

      - name: Integration Tests
        run: poetry run pytest tests 
